name: Go lint

on:
  push:
    branches: [ master, '**' ]
  pull_request:
    branches: [ master, '**' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Format
      run: go fmt ./...

    - name: Vet
      run: go vet ./...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
